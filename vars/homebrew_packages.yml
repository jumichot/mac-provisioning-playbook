homebrew_installed_packages:
  - ansible                    # it automation, server provisionning, config tool
  - autojump                   # faster cd
  - csv-fix                    # helps manipulatings and fixing csv files
  - ctags                      # Generates an index to locate quickly
  - diff-so-fancy              # better git diff
  - fpp                        # facebook fuzzy finder picker
  - fswatch                    # file change monitor https://github.com/emcrisostomo/fswatch
  - fzf                        # fuzzy finder
  - git                        # versionning software
  - heroku-toolbelt            # heroku cli
  - htop-osx                   # htop in macos, view processes, cpu, ram, etc...
  - hub                        # git wrapper to help with github manipulation
  - imagemagick                # image manipulation
  - jq                         # print and modify json
  - jrnl                       # journaling app in command line
  - mas                        # manage software from apple app store
  - openssl                    # toolkit implementing SSL v2/v3 and TLS protocols
  - libyaml                    # should come after openssl
  - parity                     # help dealing with staging and production env on heroku
  - pgcli                      # command line interface for postgres http://pgcli.com/
  - phantomjs                  # headless browser
  - postgres                   # best relational database
  - qt                         # rails dependency
  - rcm                        # dotfiles manager
  - reattach-to-user-namespace # help dealing with tmux and vim
  - redis                      # database polyvalente
  - terminal-notifier          # send osx notification
  - textql                     # manipulate csv
  - the_silver_searcher        # better grep
  - thefuck                    # retry command that fail, like sudo, git push...
  - tig                        # git gui in terminal
  - tmux                       # better than screen, project manager, tab, windows...
  - tree                       # display files as tree
  - vim                        # file editor
  - wget                       # http client
  - youtube-dl                 # dl videos from youtube
  - zsh                        # better bash
  - elasticsearch
  - kibana

